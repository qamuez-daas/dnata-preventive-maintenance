<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصيانة الوقائية</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- ZXing for QR scanning -->
  <script src="https://unpkg.com/@zxing/browser@latest" defer></script>
  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <!-- FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js" defer></script>
  <!-- ExcelJS -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js" defer></script>
</head>
<body>
<header class="app-header center">
  <div class="brand-wrap center">
    <div class="dnata">dnata</div>
    <div class="program">preventive maintenance program</div>
  </div>
  <div class="actions">
    <button class="lang-toggle" id="langToggle">AR / EN</button>
  </div>
</header>
<main class="app-content">
  <!-- الصفحة الرئيسية -->
  <section id="homeSection" class="section active">
    <div class="buttons">
      <button id="btnScan" class="primary">امسح الكيو آر</button>
      <button id="btnEnterName" class="secondary">إدخال اسم الماكينة (اختياري)</button>
      <button id="btnManual" class="secondary">المانيوال</button>
    </div>
    <p class="hint" id="homeHint">استخدم الكاميرا لمسح كود QR أو أدخل الاسم يدوياً</p>
  </section>

  <!-- صفحة الكاميرا -->
  <section id="scanSection" class="section">
    <div class="scan-ui">
      <div class="camera-bar">
        <label for="cameraSelect" id="lblCamera">الكاميرا</label>
        <select id="cameraSelect"></select>
      </div>
      <video id="video" playsinline></video>
      <div id="scanMsg" class="msg"></div>
      <div class="form-actions">
        <!-- يظهر فقط عند التقاط صورة لعطل -->
        <button id="capturePhoto" class="primary" style="display:none">التقاط الصورة</button>
        <button id="backHomeScan" class="ghost">رجوع</button>
      </div>
    </div>
  </section>

  <!-- اسم الماكينة + التشيك ليست -->
  <section id="nameSection" class="section">
    <div class="form">
      <label for="machineName" id="lblMachineName">اسم الماكينة</label>
      <input type="text" id="machineName" placeholder="اكتب اسم الماكينة" />
      <div class="form-actions">
        <button id="confirmName" class="primary">تأكيد</button>
        <button id="backHomeName" class="ghost">رجوع</button>
      </div>
    </div>
    <div id="metaForm" class="meta"></div>
    <div id="checklistView" class="checklist"></div>
    <div id="actionsBar" class="actions-bar">
      <button id="btnExportXlsx" class="primary">تصدير Excel</button>
      <button id="btnShareXlsxWa" class="secondary">مشاركة واتساب</button>
      <button id="btnShareXlsxMail" class="secondary">مشاركة إيميل</button>
    </div>
  </section>

  <!-- فتح المانيوال -->
  <section id="manualSection" class="section">
    <div class="form">
      <label for="manualOpenInput" id="lblManualOpen">أدخل اسم الماكينة لفتح المانيوال (PDF)</label>
      <input type="text" id="manualOpenInput" placeholder="مثال: K72" />
      <div class="form-actions">
        <button id="openManualBtn" class="primary">فتح المانيوال</button>
        <button id="backHomeManual" class="ghost">رجوع</button>
      </div>
      <p class="hint" id="manualHint">سيُفتح من مجلد <strong>manual/اسم.pdf</strong> فقط.</p>
    </div>
  </section>
</main>
<footer class="app-footer center">
  <span id="footerText">Created by Eng. Mu'ez Al Da'as — dnata flight services</span>
</footer>
<script src="script.js" defer></script>
</body>
</html>
